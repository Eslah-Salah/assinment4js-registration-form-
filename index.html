<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login/Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar for Home Page (Visible after login) -->
    <nav class="navbar navbar-expand-lg navbar-dark group d-none" id="homeNav">
      <div class="container">
        <a class="navbar-brand" href="#">SMART LOGIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-warning"
                href="#"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Page Content (Visible after successful login) -->
    <div
      class="container my-5 text-center h-100 d-flex align-items-center d-none"
      id="homeContent"
    >
      <div class="group m-auto w-75 p-5">
        <h1 id="username"></h1>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container my-5 text-center">
      <div class="m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          type="text"
          id="signupName"
          class="form-control my-3"
          placeholder="Enter your name"
        />
        <input
          type="email"
          id="signupEmail"
          class="form-control my-3"
          placeholder="Enter your email"
        />
        <input
          type="password"
          id="signupPassword"
          class="form-control my-3"
          placeholder="Enter your password"
        />
        <button id="signupButton" class="btn btn-outline-info w-100 my-3">
          Sign Up
        </button>
        <p id="signupMessage"></p>
        <p class="text-white">
          Already have an account?
          <a class="text-white" href="#" onclick="showLoginForm()">Login</a>
        </p>
      </div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container my-5 text-center d-none">
      <div class="m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          type="email"
          id="loginEmail"
          class="form-control my-3"
          placeholder="Enter your email"
        />
        <input
          type="password"
          id="loginPassword"
          class="form-control my-3"
          placeholder="Enter your password"
        />
        <button id="loginButton" class="btn btn-outline-info w-100 my-3">
          Login
        </button>
        <p id="loginMessage"></p>
        <p class="text-white">
          Donâ€™t have an account?
          <a class="text-white" href="#" onclick="showSignUpForm()">Sign Up</a>
        </p>
      </div>
    </div>

<script src="js/main.js"></script>
  </body>
</html>
